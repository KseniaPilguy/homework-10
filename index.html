<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class='task1'>
        <div class='container'>
            <div class='row'>

                <div id='audio-name' class='col-4'>
                    <p class='on'>BALENCIAGA - FILV</p>
                    <p>Bazzi - Myself</p>
                    <p>All of Me - Jon Legend</p>
                    <p>A Million on My Soul Remix - Alexiane Moses</p>
                </div>
                <div class='image col-2'>
                    <img id='image' src="vinyl.png">
                </div>
                <div id='audio' class='col-6'>

                    <div>
                        <audio id="player1" src="audio/BALENCIAGA - FILV.m4a"></audio>
                        <button class='played btn btn-warning' onclick="document.getElementById('player1').play();
                        getElementById('image').classList.add('rotate');">Воспроизведение</button>
                        <button class='paused btn btn-info' onclick="document.getElementById('player1').pause();
                        getElementById('image').classList.remove('rotate');">Пауза</button>
                        <p>BALENCIAGA - FILV</p>
                    </div>

                    <div class='hidden'>
                        <audio id="player2" src="audio/Bazzi - Myself.mp3"></audio>
                        <button class='played btn btn-warning' onclick="document.getElementById('player2').play();
                        getElementById('image').classList.add('rotate');">Воспроизведение</button>
                        <button class='paused btn btn-info' onclick="document.getElementById('player2').pause();
                    getElementById('image').classList.remove('rotate');">Пауза</button>
                        <p>Bazzi - Myself</p>
                    </div>

                    <div class='hidden'>
                        <audio id="player3" src="audio/Jon Legend – All of Me.mp3"></audio>
                        <button class='played btn btn-warning' onclick="document.getElementById('player3').play();
                        getElementById('image').classList.add('rotate');">Воспроизведение</button>
                        <button class='paused btn btn-info' onclick="document.getElementById('player3').pause();
                        getElementById('image').classList.remove('rotate');">Пауза</button>
                        <p>All of Me - Jon Legend</p>
                    </div>

                    <div class='hidden'>
                        <audio id="player4"
                            src="audio/A Million on My Soul Remix   Alexiane   Moses   Emr3ygul.mp3"></audio>
                        <button class='played btn btn-warning' onclick="document.getElementById('player4').play();
                        getElementById('image').classList.add('rotate');">Воспроизведение</button>
                        <button class='paused btn btn-info' onclick="document.getElementById('player4').pause();
                        getElementById('image').classList.remove('rotate');">Пауза</button>
                        <p>A Million on My Soul Remix - Alexiane Moses</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class='task2'>
        <div class='container'>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Введите номер id</span>
                </div>
                <input type="text" id='input' class="form-control" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
            </div>
            <button type="button" class="btn btn-secondary" id='btn'>Показать комментарий</button>
            <ul class='text class="list-group"'>
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
